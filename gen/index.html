      <div class="wrapper" id="wrapper">
        <div class="header">
          <h1 class="header__title">GEN</h1>
          <h2 class="header__subtitle">Gerenciador</h2>
        </div>
      
        <div class="cards">
      
          <div class=" card">
            <div class="card__inner card-import-xml-pdf" id="card-import-xml-pdf">
              <span>Importacao de arquivos</span>
            </div>
          </div>
      
          <div class=" card">
            <div class="card__inner" id="gerador-de-codigos">
              <span>Criação de codigo & Gerenciamento</span>
            </div>
          </div>
      
          <div class=" card">
            <div class="card__inner">
              <span>Gerenciamento de produtos</span>
            </div>
          </div>
          <div class=" card" >
            <div class="card__inner" id="vision-data2" >
              <span>Visualização de produtos salvos</span>
            </div>
          </div>
        </div>
      </div>

      <div class="tela-xml" id="tela-xml">
          <h1>Importe o arquivo xml</h1>
        <div>
            <button class="select-file" id="select-xml">Selecione o arquivo XML</button>
            <input class="check-box"  type="checkbox" id="meia-nota">
            <label for="meia-nota">Meia Nota</label>
        </div>
        <div class="secao-pdf">
          <h1>
            importe o arquivo PDF
          </h1>
          <button class="select-file" id="select-pdf">buscar PDF</button>
        </div>
            <h1>Modos do pdf</h1>
              <div class="bloco-matematica">
                <input type="number" class="input-porcentagem" required="" id="porcentagem" placeholder="porcentagem" value="1.7" autocomplete="off">
                <input type="number" class="input-porcentagem" required="" id="valor-adicional" placeholder="valor adicional" value="0" autocomplete="off">
              </div>
        </div>
    <div class="visualizador-de-dados" id="visualizador-de-dados">
      <h1>Visualização dos dados</h1>
      <h3>Manipule os dados</h3>
      <button class="select-file" onclick="loadData()">Ver todos os dados</button>
      <button class="select-file" onclick="ultimosdados()">Ultimos dados</button>
      <button class="select-file" onclick="salvarDados()">salvar</button>
      <button class="select-file" id="baixar_todos">Baixar</button>
      <button class="select-file" id="baixar_ultimos">Baixar os ultimos dados</button>
      <div id="data-preview"></div>
    </div>

    <div class="gerador-codigo-barras" id="gerador-codigo-barras">
      <h1>Gerador de codigo</h1>
      <div>

        <label>
          <input type="radio" name="barcode-prefix" class="input-porcentagem" value="789" checked> 789
        </label>
        <label>
          <input type="radio" name="barcode-prefix" class="input-porcentagem" value="790"> 790
        </label>
      </div>
      <input type="number" id="barcode-count" class="input-porcentagem" placeholder="Quantidade" min="1" value="10">
      <div>
        <button class="select-file" id="generate-barcodes-btn">Gerar Códigos de Barras</button>
      </div>
      <div id="barcodes-container"></div>
    </div>
    </div>



    <script src="./renderer.js"></script>
